<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM CSS Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="paragraph-container">

        <p class="paragraph paragraph--intro">
            This is the introductory paragraph. It has a special style.
        </p>

        <p class="paragraph paragraph--highlight">
            This paragraph is highlighted with a different color.
        </p>

        <p class="paragraph paragraph--muted">
            This paragraph has a muted style, like secondary text.
        </p>
    </div>
</body>
</html>
