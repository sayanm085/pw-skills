<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Demonstration</title>

    <style>
        /* Internal CSS (within the <style> tag in the <head>) */
        .box { /* Style any element with the class 'box' */
            width: 150px;
            height: 150px;
            margin: 10px;
            text-align: center;
            font-size: 18px;  /* Increase font size for better visibility */
            line-height: 150px; /* Vertically center the text */
        }

        #box2 { background-color: lightblue; } /* Style the specific element with the id 'box2' */
        .special { background-color: lightcoral; } /* Style any element with the class 'special' */
    </style>

    <link rel="stylesheet" href="style.css"> </head>
<body>

    <h1>CSS Styling Methods</h1>

    <div style="background-color: lightgreen; padding: 20px;"> This div has inline CSS styling.
    </div>

    <div class="box" id="box1">Box 1</div> 
    <div class="box special" id="box2">Box 2</div>
    <div class="box" id="box3">Box 3</div>

    <script>
        // JavaScript for dynamic styling (optional)
        // You could change styles here using JavaScript if needed.
    </script>

</body>
</html>
